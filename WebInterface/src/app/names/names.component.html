<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <div>
    <input id="name" placeholder="Enter name" type="text" formControlName="name">
    <button class="find-button" type="submit">
      Find
    </button>
  </div>
</form>

<div class="human-found" *ngIf="human">
  <h2>Name: {{ human.name }}</h2>
  <p>Age: {{ human.age }}</p>
</div>

<div class="error" *ngIf="error">
  <p>
    {{ error }}
  </p>
</div>
