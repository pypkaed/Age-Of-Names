<form (ngSubmit)="onSubmit()">
  <div>
    Upload niggers
    <input type="file" accept="text/plain" (change)="onFileSelected($event)">
    <button type="submit">
      Upload
    </button>
  </div>
</form>

<div *ngIf="uploadResponse && uploadResponse.errors">
  <p class="error" *ngFor="let error of uploadResponse.errors">
    {{ error }}
  </p>
</div>
